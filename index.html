<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <title>To-Do</title>
</head>

<body>

    <nav class="nav">

        <div class="ham">
            <a class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="navbar-content">
            <div class="logo">
                <img src="/icon/vuesax/bold/3dcube.svg" alt="todoApp">
                <h2>Task Lab</h2>
            </div>

            <ul class="menu_group">
                <p class="section_side">Menu</p>
                <li class="dashboard_side">
                    <a href="">
                        <img src="/icon/vuesax/linear/dashboard.svg" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="task_side">
                    <a href="">
                        <img src="/icon/vuesax/linear/task.svg" alt="tasks">
                        <span>Task</span>
                    </a>
                    <span id="count_task_side">14</span>
                </li>
                <li class="calendar_side">
                    <a href="">
                        <img src="/icon/vuesax/linear/calendar.svg" alt="calendar">
                        <span>Calendar</span>
                    </a>
                </li>
            </ul>
            <ul class="info_group">
                <p class="section_side">Info</p>
                <p class="section_side p-left">Priority</p>

                <li><span class="info_priority low"></span>Nízká</li>
                <li><span class="info_priority medium"></span>Střední</li>
                <li><span class="info_priority high"></span>Vysoká</li>
            </ul>

            <ul class="other">
                <li class="darkmode_group">
                    <input type="checkbox" id="darkmode_toggle">
                    <label for="darkmode_toggle">
                        <span class="lightMode">Light</span>
                        <span class="darkMode">Dark</span>
                    </label>
                </li>
                <li class="setting-side">
                    <a href=""><img src="/icon/vuesax/linear/settings.svg" alt="setting"><span>Setting</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="canvas">

            <!-- ? first item -->
            <section class="head-create-task">
                <!-- ! create new task form -->
                <div class="first-col-head">

                    <h2 class="heading-create-task">Create Task<span id="add-task"></span></h2>

                    <form class="create-task">
                        <div class="one-row">
                            <input type="text" name="name" id="text" placeholder="What would you like to do?">

                            <input name="description" id="description" placeholder="Description" maxlength="24">
                        </div>

                        <div class="two-row">

                            <div class="dateTask">
                                <label for="date" class="date"></label>
                                <input type="date" name="date" id="date">
                            </div>

                            <div class="timeTask">
                                <label for="time" class="time"></label>
                                <input type="time" name="time" id="time">
                            </div>

                            <div class="prior">
                                <label for="priority"></label>
                                <select id="priority" name="color">
                                    <option value="14dd28">Nízká</option>
                                    <option value="3581f2">Střední</option>
                                    <option value="f61f1f">Vysoká</option>
                                </select>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <input type="submit" value="" id="submit">
                        </div>
                    </form>
                </div>

                <!-- ! search input -->
                <div class="third-row-head">
                    <input type="text" id="search-task" name="search">
                </div>
            </section>

            <!-- view only on screen < 935 -->
            <section class="nav-mobile-task">
                <h3 data-listItem data-todo="0" class="visible">ToDo</h3>
                <h3 data-listItem data-progress="0">In-progress</h3>
                <h3 data-listItem data-complete="0">Done</h3>
            </section>

            <!-- ? second item -->
            <section class="all-todo">
                <section data-slide class="to-start">
                    <div class="heading-for-Task">
                        <h2 data-todo="0">To Start</h2>
                    </div>
                    <ul class="todo">

                        <!-- <li class="newTask">
                                <div class="head">
                                    <span class="priority"></span>
                                    <div class="status">
                                        <span class="to-do"></span>
                                    </div>

                                <div class="task-info">

                                    <div class="taskText">
                                        <input type="text" id="taskName" readonly value="Vyluxovat pokoj">
                                        <input type="text" id="note" readonly value="udělat až přijdu domů">
                                    </div>

                                    <div class="clock">
                                        <input type="text" id="taskDate" value="17/12/2023" readonly>
                                        <input type="date" id="datePicker">
                                        <input type="text" id="taskTime" value="19:20" readonly>
                                        <input type="time" id="timePicker">
                                    </div>
                                </div>
                                <div class="complete">
                                    <label class="check">
                                        <input type="checkbox" id="done">
                                        <span class="checkbox"></span>
                                    </label>

                                    <button id="to-progress">In-progress</button>

                                        <span class="edit"></span>
                                        <span class="delete"></span>
                                    </div>
                                </div>
                            </li> -->

                    </ul>
                </section>

                <section data-slide class="in-progress">
                    <div class="heading-for-Task">
                        <h2 data-progress="0" class="in-progress-heading">In Progress</h2>
                    </div>
                    <ul class="progressTask">
                        <!-- ! here progress task  -->

                    </ul>
                </section>

                <section data-slide class="done">
                    <div class="heading-for-Task">
                        <h2 data-complete="0" class="done-heading">Done</h2>
                    </div>

                    <ul class="completeTask">
                        <!-- ! here complete task -->
                    </ul>
                </section>

            </section>


        </section>


    </main>



    <script src="script.js" defer></script>
    <script src="app.js" async></script>
</body>

</html>
