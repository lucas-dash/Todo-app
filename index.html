<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <main>

        <nav>
            <h1>To-Do</h1>
            <div class="navbar">
                <div class="searchbox">
                    <label for="search"></label>
                    <input type="text" name="search" id="search" placeholder="Search">
                </div>
                <div class="calendar-box">

                </div>
            </div>
        </nav>

        <section class="tabule">
            <div class="canvas">

                <div class="head-create-task">
                    <h2>Create Task<span id="add-task">+</span></h2>
                    <form class="create-task">
                        <div class="one-row">
                            <input type="text" name="text" id="text" placeholder="What would you like to do?">

                            <input name="describtion" id="description" placeholder="Description">
                        </div>

                        <div class="two-row">

                            <div class="dateTask">
                                <label for="date" class="date"></label>
                                <input type="date" name="date" id="date">
                            </div>

                            <div class="timeTask">
                                <label for="time" class="time"></label>
                                <input type="time" name="time" id="time">
                            </div>

                            <div class="prior">
                                <label for="priority"></label>
                                <select id="priority" name="color">
                                    <option value="14dd28">Nízká</option>
                                    <option value="3581f2">Střední</option>
                                    <option value="f61f1f">Vysoká</option>
                                </select>
                            </div>
                        </div>
                        <input type="submit" value="+" id="submit">
                    </form>
                </div>

                <article class="all-todo">

                    <section class="to-start">
                        <h2>To Start</h2>
                        <div class="todo">

                            <div class="newTask">
                                <div class="head">
                                    <span class="priority"></span>
                                    <div class="status">
                                        <span class="to-do"></span>
                                    </div>
                                </div>

                                <div class="task-info">

                                    <div class="taskText">
                                        <input type="text" id="taskName" readonly value="Vyluxovat pokoj">
                                        <input type="text" id="note" readonly value="udělat až přijdu domů">
                                    </div>

                                    <div class="clock">
                                        <input type="text" id="taskDate" value="17/12/2023" readonly>
                                        <input type="text" id="taskTime" value="19:20" readonly>
                                    </div>
                                </div>
                                <div class="complete">
                                    <div class="check">
                                        <input type="checkbox" id="done">
                                        <label for="done">Done</label>
                                    </div>

                                    <button id="to-progress">In-progress</button>

                                    <div class="settings">
                                        <span class="edit"></span>
                                        <span class="delete"></span>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </section>
                    <section class="in-progress">
                        <h2>In Progress</h2>
                        <div class="progressTask">

                        </div>
                    </section>
                    <section class="done">
                        <h2>Done</h2>
                        <div class="completeTask">

                        </div>
                    </section>

                </article>


            </div>

        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
