<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/vuesax/bold/3dcube.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaQueries.css">
    <title>Dashboard</title>
</head>

<body>
    <nav class="nav">

        <div class="open-side">
            <a class="arrow-sidebar">
                <i class="arrow"></i>
            </a>
        </div>
        <div class="navbar-content active">
            <div class="logo">
                <img src="./icon/vuesax/bold/3dcube.svg" alt="todoApp">
                <h2>Task Lab</h2>
            </div>

            <ul class="menu_group">
                <p class="section_side">Menu</p>
                <li class="dashboard_side">
                    <a href="https://lucas-dash.github.io/dashboard.html">
                        <img src="./icon/vuesax/linear/dashboard.svg" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="task_side">
                    <a href="/">
                        <img src="./icon/vuesax/linear/task.svg" alt="tasks">
                        <span>Task</span>
                    </a>
                    <span id="count_task_side">0</span>
                </li>
            </ul>
            <ul class="info_group">
                <p class="section_side">Info</p>
                <p class="section_side p-left">Priority</p>

                <li><a class="info_priority low"></a><span>Nízká</span></li>
                <li><a class="info_priority medium"></a><span>Střední</span></li>
                <li><a class="info_priority high"></a><span>Vysoká</span></li>
            </ul>

            <ul class="other">
            </ul>
        </div>
    </nav>

    <main>
        <section class="canvas">
            <article class="dashboard-heading">
                <div class="welcome-text">
                    <h1 id="welcome-text">Good morning!</h1>
                </div>
                <div class="head-dash">
                    <h2 id="date-now">11.3.2023</h2>
                </div>

            </article>

            <section class="dashboard-info">

                <div class="quote-card">
                    <h2>Daily Motivation</h2>
                    <div>
                        <h3 id="quote"></h3>
                        <p id="quote-author"></p>
                    </div>
                </div>


                <section class="cards">

                    <div class="dashboard-card">
                        <h2>You have <span id="today-task">0</span> task today</h2>
                    </div>

                    <div class="dashboard-card2">
                        <h2>Task In Progress <span id="task-progress">8</span></h2>
                    </div>
                </section>

            </section>
        </section>
    </main>

    <script src="./dashboard.js" defer></script>
</body>

</html>
